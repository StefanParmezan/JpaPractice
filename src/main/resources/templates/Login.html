<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .nav { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<h2>Вход в систему</h2>
<form id="loginForm">
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Войти</button>
</form>

<div id="message"></div>

<div class="nav">
    <a href="/register">Нет аккаунта? Зарегистрироваться</a> |
    <a href="/profile">Перейти в профиль</a>
</div>

<script>
    // --- Работа с cookies ---
    function setCookie(name, value, days = 7) {
        const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            return decodeURIComponent(parts.pop().split(';').shift());
        }
        return null;
    }

    function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax`;
    }

    // --- Обработка формы входа ---
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const messageDiv = document.getElementById('message');

            if (response.ok) {
                const authData = await response.json();
                // Сохраняем данные
                setCookie('jwtToken', authData.token);
                setCookie('username', authData.username);

                messageDiv.innerHTML = `<div class="success">Авторизация успешна! Добро пожаловать, ${authData.username}</div>`;

                // Переходим на /profile — она сама проверит токен
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1000);
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = `<div class="error">Ошибка авторизации: ${errorText || 'Неверные данные'}</div>`;
            }
        } catch (error) {
            document.getElementById('message').innerHTML = `<div class="error">Ошибка сети: ${error.message}</div>`;
        }
    });

    // --- Если уже авторизован — показываем сообщение ---
    const existingToken = getCookie('jwtToken');
    const existingUser = getCookie('username');
    if (existingToken && existingUser) {
        document.getElementById('message').innerHTML =
            `<div class="success">Вы уже вошли как ${existingUser}.</div>`;
    }
</script>
</body>
</html>
