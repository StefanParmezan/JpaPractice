<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
    }
    button {
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #c82333;
    }
    .loading {
      text-align: center;
      color: #6c757d;
      font-style: italic;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Личный кабинет</h1>
  <button onclick="logout()">Выйти</button>
</div>

<div id="content">
  <p class="loading">Загрузка данных профиля...</p>
</div>

<script>
  // --- Выход из системы ---
  function logout() {
    localStorage.removeItem('jwtToken');
    localStorage.removeItem('userId');
    localStorage.removeItem('username');
    window.location.href = '/login';
  }

  // --- Загрузка данных ---
  async function loadProfile() {
    const token = localStorage.getItem('jwtToken');
    const userId = localStorage.getItem('userId');

    if (!token || !userId) {
      document.getElementById('content').innerHTML =
        `<div class="error">Не авторизован. Перенаправление на вход...</div>`;
      setTimeout(() => {
        window.location.href = '/login';
      }, 1000);
      return;
    }

    try {
      const response = await fetch(`/client/${userId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      console.log('Статус ответа:', response.status);

      if (response.ok) {
        document.getElementById('content').innerHTML =
          `<div class="success">✅ Успешный запрос к /client/${userId}</div>`;
      } else {
        document.getElementById('content').innerHTML =
          `<div class="error">❌ Ошибка: ${response.status}</div>`;
      }
    } catch (error) {
      console.error('Ошибка запроса:', error);
      document.getElementById('content').innerHTML =
        `<div class="error">❌ Ошибка подключения</div>`;
    }
  }

  // --- Инициализация ---
  document.addEventListener('DOMContentLoaded', function() {
    loadProfile();
  });
</script>
</body>
</html>
